<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/css/new-style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,500,500i,600,700,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/simplebar@latest/dist/simplebar.css"
    />
    <title>Cycling Dashboard</title>
  </head>
  <body>
    <section class="main-section" id="wrapper">
      <nav class="nav-responsive" id="flex-responsive">
        <div class="vert-menu--wrapper">
          <ul>
            <li class="active">
              <a href="javascript:void(0);"><i class="fas fa-home"></i></a>
            </li>
            <li>
              <a href="javascript:void(0);"
                ><i class="fas fa-map-marker-alt"></i
              ></a>
            </li>
            <li>
              <a href="javascript:void(0);"
                ><i class="fas fa-plus-circle"></i
              ></a>
            </li>
            <li>
              <a href="javascript:void(0);"><i class="fas fa-star"></i></a>
            </li>
            <li>
              <a href="javascript:void(0);"
                ><i class="fas fa-info-circle"></i
              ></a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="cycling-section" id="left-section">
        <div class="nav-area"></div>
        <div class="dashboard-content">
          <div class="toggle-gate"></div>
          <nav class="nav-horizontal">
            <div class="hori-menu--wrapper">
              <ul>
                <li><a href="javascript:void(0);">About tour</a></li>
                <li><a href="javascript:void(0);">All route</a></li>
                <li><a href="javascript:void(0);">Distance</a></li>
                <li><a href="javascript:void(0);">Date</a></li>
              </ul>
            </div>
          </nav>
          <div class="title--cycling">Cycling <span>$360/Person</span></div>
          <div class="animation-cycling">
            <lottie-player
              src="https://assets7.lottiefiles.com/packages/lf20_TAs0Zd.json"
              background="transparent"
              speed="1"
              style="width: 300px; height: 300px;"
              loop
              autoplay
            >
            </lottie-player>
          </div>
          <div class="btn--wrapper">
            <button class="btn-book-now">Book now</button>
          </div>
        </div>
      </div>
      <div class="right-search-section" id="right-section">
        <div class="top-nav--wrapper">
          <div class="top-nav--left">
            <nav class="profile--nav">
              <div class="profile-menu--wrapper">
                <ul>
                  <li>
                    <a href="javascript:void(0);">
                      <div class="avatar--wrapper">
                        <div class="online-notification-dot"></div>
                        <img src="/images/avatar/5.jpg" alt="" />
                      </div>
                    </a>
                  </li>
                  <li><a href="javascript:void(0);">My booking</a></li>
                  <li><a href="javascript:void(0);">Blog</a></li>
                </ul>
              </div>
            </nav>
          </div>
          <div class="top-nav--right">
            <div class="dot--icon">
              <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
              <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="search-field--wrapper">
          <div class="search-heading">Let's Go</div>
          <div class="form--wrapper">
            <span><i class="fas fa-search"></i></span>
            <input
              type="text"
              class="input-search-field"
              placeholder="Search"
            />
          </div>
        </div>
        <div class="search-boxes--wrapper">
          <div class="box water"><span>Diving</span></div>
          <div class="box desert"><span>Desert</span></div>
          <div class="box ice"><span>Ice</span></div>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <script
      src="https://kit.fontawesome.com/274c7ce535.js"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/simplebar@latest/dist/simplebar.min.js"></script>
    <script>
      $(document).ready(function () {
        if ($(window).width() < 922) {
          $(".dot--icon").click(function () {
            $("#left-section").animate({
              width: "toggle",
            });
          });
          $(".toggle-gate").click(function () {
            $("#left-section").animate({
              width: "toggle",
            });
          });
        }
      });
    </script>
  </body>
</html>
